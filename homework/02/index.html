<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <div class="container">
      <div class="header">
        <div class="title">Paris</div>
        <div class="page">06.</div>
      </div>
      <div class="divider"></div>
      <div class="content">
        <div class="desc">
          <div class="country">
            <div>COUNTRY</div>
            <div>FRANCE</div>
            <div>POPULATION</div>
            <div>2,249,975</div>
            <div>COORDINATES</div>
            <div>45'51'24'N</div>
            <div>2'21'03'E</div>
          </div>
          <div class="colours">
            <div>COLOURS</div>
            <div>028 M0 Y0 K0</div>
            <div>O0 M0 Y0 K74</div>
            <div>O100 M0 Y84 K0</div>
          </div>
        </div>
        <div class="site">WWW.NICKBAROLAYDESIGNS</div>
      </div>
      <div class="circles">
        <div class="circle skyblue"></div>
        <div class="circle skyblue"></div>
        <div class="circle skyblue"></div>
        <div class="circle darkgrey"></div>
        <div class="circle darkgrey"></div>
        <div class="circle darkgrey"></div>
        <div class="circle green"></div>
        <div class="circle green"></div>
        <div class="circle green"></div>
      </div>
    </div>

    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  </body>
</html>
